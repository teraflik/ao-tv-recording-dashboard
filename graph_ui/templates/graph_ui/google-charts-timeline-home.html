{% extends 'ui/base.html' %}
{% load static %}

{% block head %}
    <!-- For Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="{% static "graph_ui/css/google-chart-timeline-main.css" %}"/>
{% endblock %}


{% block content %}
    {% for channel in channels %}
        <div class="border border-primary rounded">
          <h3><img src='{{ channel.logo_url }}' style="height: 100px; width: 100px"> - {{ channel.channel_name}}</h3>
          <h5>Device A</h5>
          <div id="a_{{channel.channel_value}}"></div>

          <h5>Device B</h5>
          <div id="b_{{channel.channel_value}}"></div>
        </div>
      {% endfor %}
{% endblock %}


{% block footer %}
  <script src="{% static "graph_ui/js/google-charts-timeline-main.js" %}"></script>
{% endblock %}
