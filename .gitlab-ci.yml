image: ubuntu

pages:
  script:
  - apt-get update
  - apt-get install libmysqlclient-dev #(dependency for pip mysqlclient)
  - apt-get install python3-pip
  - pip3 install -r requirements.txt
  - cd docs
  - make html
  - mv _build/html/ ../public/
  artifacts:
    paths:
    - public
  only:
  - feature-monitoring
