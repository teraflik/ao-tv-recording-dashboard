{% extends 'ui/base.html' %}

{% block content %}

<div>
    <table class="table table-bordered table-hover" style="font-size: 12px">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time Interval</th>
                <th>Timezone</th>
                <th>Channels</th>
                <th>Device</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ date }} (YYYY-MM-DD) </td>
                <td>{{ start_time }} - {{ finish_time }}</td>
                <td>{{ timezone }}</td>
                <td>{{ channel_names }}</td>
                <td>{{ device_id }}</td>
            </tr>
        </tbody>
    </table>
</div>

<table class="table table-hover" id="example">
    <thead>
        <tr id="header-row">
        </tr>
    </thead>
    <!-- <tbody id="events">
    </tbody> -->
    <tfoot>
        <tr id="footer-row">
        </tr>
    </tfoot>
</table>
{% endblock %}
